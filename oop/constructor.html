<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Student {
        constructor(name, age, email) {
          this.name = name;
          this.age = age;
          this.email=email;
        }
        display() {
          console.log(this.name);
          console.log(this.email);
          console.log(this.age);
        }
      }
      let c = new Student("a",6,"a@gmail.com");
      c.display();
    </script>
  </body>
</html>
