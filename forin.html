<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For in loop</title>
  </head>
  <body>
    <script>
      let car = { name: "BMW", color: "yellow", tyre: "4" };
      for (let key in car) {
        console.log(car[key]);
      }
    </script>
  </body>
</html>
