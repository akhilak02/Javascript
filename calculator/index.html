<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div>
          <input type="text" id="screen" />
        </div>
        <div>
          <input
            type="button"
            value="c"
            class="btn clear"
            onclick="clearBtn()"
          />
          <input
            type="button"
            value="%"
            class="btn operator"
            onclick="document.querySelector('#screen').value+=value"
          />
          <input
            type="button"
            value="DE"
            class="btn operator"
            onclick=" document.getElementById('screen').value= document.querySelector('#screen').value.toString().slice(0,-1)"
          />
          <input
            type="button"
            value="/"
            class="btn operator"
            onclick="document.querySelector('#screen').value+=value"
          />
        </div>
        <div>
          <input
            type="button"
            value="7"
            class="btn number"
            onclick="document.querySelector('#screen').value+=value"
          />
          <input
            type="button"
            value="8"
            class="btn number"
            onclick="document.querySelector('#screen').value+=value"
          />
          <input
            type="button"
            value="9"
            class="btn number"
            onclick="document.querySelector('#screen').value+=value"
          />
          <input
            type="button"
            value="*"
            class="btn operator"
            onclick="document.querySelector('#screen').value+=value"
          />
        </div>
        <div>
          <input
            type="button"
            value="4"
            class="btn number"
            onclick="document.querySelector('#screen').value+=value"
          />
          <input
            type="button"
            value="5"
            class="btn number"
            onclick="document.querySelector('#screen').value+=value"
          />
          <input
            type="button"
            value="6"
            class="btn number"
            onclick="document.querySelector('#screen').value+=value"
          />
          <input
            type="button"
            value="-"
            class="btn operator"
            onclick="document.querySelector('#screen').value+=value"
          />
        </div>
        <div>
          <input
            type="button"
            value="1"
            class="btn number"
            onclick="document.querySelector('#screen').value+=value"
          />
          <input
            type="button"
            value="2"
            class="btn number"
            onclick="document.querySelector('#screen').value+=value"
          />
          <input
            type="button"
            value="3"
            class="btn number"
            onclick="document.querySelector('#screen').value+=value"
          />
          <input
            type="button"
            value="+"
            class="btn operator"
            onclick="document.querySelector('#screen').value+=value"
          />
        </div>
        <div>
          <input
            type="button"
            value="00"
            class="btn number"
            onclick="document.querySelector('#screen').value+=value"
          />
          <input
            type="button"
            value="0"
            class="btn number"
            onclick="document.querySelector('#screen').value+=value"
          />
          <input
            type="button"
            value="."
            class="btn number"
            onclick="document.querySelector('#screen').value+=value"
          />
          <input
            type="button"
            value="="
            class="btn operator result"
            onclick="resultBtn()"
          />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
