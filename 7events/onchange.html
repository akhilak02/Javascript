<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onchange</title>
  </head>
  <body>
    <h1></h1>
    <input type="text" onchange="textChange()" id="demo" />
    <script>
      function textChange() {
        let sample = document.querySelector("#demo").value;
        document.querySelector("h1").innerHTML = sample;
      }
    </script>
  </body>
</html>
