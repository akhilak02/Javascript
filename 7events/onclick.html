<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>onclick</title>
  </head>
  <body>
    <div
      id="demo"
      style="width: 200px; height: 200px; border: 2px solid purple"
    ></div>
    <button onclick="myFunction()">Click me</button>
    <script>
      function myFunction() {
        let square = document.getElementById("demo");
        square.style.backgroundColor = "yellow";
      }
    </script>
  </body>
</html>
