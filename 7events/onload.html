<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onload</title>
  </head>
  <body onload="imageLoad()">
    <img
      src="https://media.istockphoto.com/id/1901435748/photo/attractive-young-woman-using-a-laptop-and-looking-at-the-screen-with-binary-code.jpg?s=612x612&w=0&k=20&c=pQZ1d0gI8xWsrC_-WCCQEYHtQ-Eh4rQY-8P6urb-1d8="
      alt=""
    />
    <script>
        function imageLoad(){
            alert("page is loaded")
        }
    </script>
  </body>
</html>
