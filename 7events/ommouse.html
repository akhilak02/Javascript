<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onmouseover</title>
  </head>
  <body>
    <img
      src="https://media.istockphoto.com/id/513133900/photo/golden-retriever-sitting-in-front-of-a-white-background.jpg?s=612x612&w=0&k=20&c=rPuBgfn_wcAzaa8o2GhrA2eBTdbvrTvYw4demzV-bOs="
      alt=""
      onmouseover="myFunction()"
      height="200px"
      width="200px"
    />
    <script>
      function myFunction() {
        var pic = document.querySelector("img");
        pic.addEventListener("mouseover", function imgOver() {
          pic.style.width = "200px";
          pic.style.height = "200px";
          pic.style.border = "5px solid black";
          //   pic.style.borderRadius = "50%";
        });

        pic.addEventListener("mouseout", function imgOut() {
          pic.style.width = "200px";
          pic.style.height = "200px";
          pic.style.border = "5px solid green";
        });
      }
    </script>
  </body>
</html>
