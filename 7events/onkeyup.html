<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onkeyup</title>
  </head>
  <body>
    <input type="text" id="fname" onkeyup="myFunction()" />
    <h1></h1>
    <script>
      function myFunction() {
        let name = document.querySelector("#fname").value;

        document.querySelector("h1").innerText = name;
      }
    </script>
  </body>
</html>
