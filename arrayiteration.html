<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Iteration ForEach</title>
  </head>
  <body>
    <script>
      let flower = ["Rose", "jasmin", "Hibiscus", "bogainvilla"];
      flower.forEach(function (items) {
        document.write(items + "<br>"+"<br>");
      });

      let numbers=[66,99,1,33,2,5.8];
      numbers.forEach(function(num){
        document.write(num+"<br>")
      })
    </script>
  </body>
</html>
