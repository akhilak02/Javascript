<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While loop</title>
  </head>
  <body>
    <script>
      let a = 1;
      while (a <= 100) {
        console.log(a);
        a++;
      }
    </script>
  </body>
</html>
