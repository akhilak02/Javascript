<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="pwd" />
    <input type="submit" onclick="checkPwd()" />
    <script>
      function checkPwd() {
        let pass = document.getElementById("pwd").value;
        // atleast 8 charector,one uppercase ,lowercase ,special symbol
        let regex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&])[A-Za-z\d@.#$!%*?&]{8,15}$/;
        if (regex.test(pass)) {
          alert("success");
        } else {
          alert("opps! sorry");
        }
      }
    </script>
  </body>
</html>
