<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img
      src="https://media.istockphoto.com/id/153754853/photo/screw-lightbulb-photo-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=89C5tXFQ6O1G7nMlY--bk6klLlJzs3bli8DrauB_XEk="
      alt=""
      id="imgbulb"
      width="400px"
      height="500px"
    />
    <!-- <button onclick="bulbOn()">ON</button> -->
    <button
      type="button"
      class="btn btn-lg btn-outline-secondary"
      onclick="bulbOn()"
    >
      ON
    </button>
    <button
      type="button"
      class="btn btn-lg btn-outline-secondary"
      onclick="bulbOff()"
    >
      OFF
    </button>
    <!-- <button onclick="bulbOff()">OFF</button> -->
    <script>
      function bulbOff() {
        document.querySelector("#imgbulb").src =
          "https://media.istockphoto.com/id/153754853/photo/screw-lightbulb-photo-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=89C5tXFQ6O1G7nMlY--bk6klLlJzs3bli8DrauB_XEk=";
      }
      function bulbOn() {
        document.querySelector("#imgbulb").src =
          "https://media.istockphoto.com/id/171371931/photo/a-close-up-of-a-light-bulb-on-a-white-background.jpg?s=612x612&w=0&k=20&c=ofyYyNCEQSuNcyFbmksjWj-dTgk-SpsemkyuN4bX5zg=";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
